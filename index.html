<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>


  <div class="container">
    <div class="report-container">

      <!-- -------------- user Information & Navigation -------------- -->
      <div class="user-nav">
        <div class="user-information">
          <img src="./images/image-jeremy.png" alt="User Image">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="links-area">
          <ul class="links">
            <li class="daily" data-option="daily"><a href="#">Daily</a></li>
            <li class="weekly" data-option="weekly"><a href="#">Weekly</a></li>
            <li class="monthly" data-option="monthly"><a href="#">Monthly</a></li>
          </ul>
        </div>
      </div>
      <!-- ---------------------------- End ---------------------------- -->


      <!-- -------------------- User History -------------------- -->
      <div class="activity-history">

        <div class="activity-img-background img-section-work">
          <img src="./images/icon-work.svg" class="icon-section" alt="icon field">
          <div class="activity-section">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="current current-work">Xhrs</p>
            <p class="previous previous-work">Yesterday - Xhrs</p>
          </div>
        </div>
        <div class="activity-img-background img-section-play">
          <img src="./images/icon-play.svg" class="icon-section" alt="icon field">
          <div class="activity-section">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="current current-play">Xhr</p>
            <p class="previous previous-play">Yesterday - Xhrs</ps>
          </div>
        </div>
        <div class="activity-img-background img-section-study">
          <img src="./images/icon-study.svg" class="icon-section" alt="icon field">
          <div class="activity-section">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="current current-study">Xhrs</p>
            <p class="previous previous-study">Yesterday - Xhrs</p>
          </div>
        </div>
        <div class="activity-img-background img-section-exercise">
          <img src="./images/icon-exercise.svg" class="icon-section" alt="icon field">
          <div class="activity-section">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="current current-exercise">Xhrs</p>
            <p class="previous previous-exercise">Yesterday - Xhrs</p>
          </div>
        </div>
        <div class="activity-img-background img-section-social">
          <img src="./images/icon-social.svg" class="icon-section" alt="icon field">
          <div class="activity-section">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="current current-social">Xhrs</p>
            <p class="previous previous-social">Yesterday - Xhrs</p>
          </div>
        </div>
        <div class="activity-img-background img-section-selfCare">
          <img src="./images/icon-self-care.svg" class="icon-section" alt="icon field">
          <div class="activity-section">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="current current-selfCare">Xhrs</p>
            <p class="previous previous-selfCare">Yesterday - Xhrs</p>
          </div>
        </div>


      </div>
      <!-- ------------------------ End ------------------------ -->

    </div>
  </div>

</body>
</html>
